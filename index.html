<html>
<head>
 <title>jQuery DOM Tree Explorer</title>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
 <script type="text" src="http://github.com/johnboxall/jquery-domtree/raw/3b072e1eaa3568959fe3817fdc218898f06a75f0/jquery.tree.js"></script>
 <link rel="stylesheet" type="text/css" href="http://github.com/johnboxall/jquery-domtree/raw/3b072e1eaa3568959fe3817fdc218898f06a75f0/jquery.tree.css" />
 <script type="text/javascript">
    
    // Wait for the silly iframe to load...
    $(function() {
        setTimeout(function(){
            $.tree(window.frames[0].document.body, "#explorer")
        }, 5000);
    });
    
</script>
</head>
<body>
  <h1>jQuery DOM Tree Explorer</h1>
  <div id="explorer" style="border: 1px solid black; padding: 20px;"></div>
  <iframe src="http://jquery-domtree.github.com/content.html"></iframe>
</body>
</html>
